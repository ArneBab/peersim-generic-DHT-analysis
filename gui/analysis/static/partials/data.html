<button ui-sref="experiments_view({id: id})" class="btn btn-primary">Experiment Data View</button>
<h2>Experiment {{experiment.id}} Data Filter</h2>
<a href="http://jmespath.org/tutorial.html">Query Help</a>
<form ng-submit="on_filter()">
    <div class="form-group">
        <div class="col-sm-2">
            <button ng-click="on_filter()" class="btn btn-primary">JSON Data Filter</button>
        </div>
        <div class="col-sm-10">
            <input type="text" ng-model="filter_text" class="form-control" id="filter_text" placeholder="JSON filter max 100 rows"/>
        </div>
    </div>
</form>
<br/>
<hr/>
<br/>
<json-formatter json="filtered_data" open="1"></json-formatter>
