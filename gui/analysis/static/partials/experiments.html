<h2>Experiment {{experiment.id}} Data</h2>
<div class="row" ng-repeat="(key, value) in experiment.metrics">
    <div class="col-sm-3">
        {{key | prettyName}}
    </div>
    <div class="col-sm-9">
        {{value.value}} {{value.description}}
    </div>
</div>
<hr/>
<h3>Graphs</h3>

<div ng-repeat="graph in graphs">
    <h4>{{graph.title}}</h4>
    <canvas class="chart chart-base" chart-type="graph.type" chart-data="graph.data" chart-labels="graph.labels" chart-series="graph.series"
        chart-options="graph.options">
    </canvas>
</div>
