<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Graph</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <canvas class="chart chart-base" chart-type="$ctrl.graph.type" chart-data="$ctrl.graph.data" chart-labels="$ctrl.graph.labels"
            chart-series="$ctrl.graph.series" chart-options="$ctrl.graph.options">
        </canvas>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    </div>
</script>

<h2>Variable : {{id}}</h2>

<div class="row" ng-repeat="(group_name, group_data) in correlations">
    <details>
        <summary><span class="h3 capitalize">{{group_name | prettyName}}</span></summary>
        Variable correlations (p values &lt; 0.05 are in green)
        <div class="pre-scrollable">
            <table class="table table-striped pre-scrollable">
                <thead>
                    <tr>
                        <th>Series</th>
                        <th ng-repeat="header in group_data.headers">{{header | prettyName}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(row_name, row) in group_data.data">
                        <td>{{row_name | prettyName}}</td>
                        <td ng-repeat="row_values in row" ng-class="{green: row_values[1] && row_values[1] <= 0.05}">co : {{ row_values[0] | number : 3 }} - p : {{row_values[1] | number : 3 }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6" ng-repeat="(metric, graph_data) in graphs[group_name]">
            <canvas class="chart chart-base" chart-type="graph_data.type" chart-data="graph_data.data" chart-labels="graph_data.labels"
                chart-series="graph_data.series" chart-options="graph_data.options" ng-click="open(graph_data)">
            </canvas>
        </div>
    </details>
</div>
